<mat-card class="cases-table">
    <div *ngIf="cases; else loading">
        <table
            mat-table
            [dataSource]="datasource"
            class="cases-table-inside"
            matSort
        >
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox> </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox> </mat-checkbox>
                </td>
            </ng-container>

            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    First name
                </th>
                <td mat-cell *matCellDef="let element">
                    {{ element.firstName }}
                </td>
            </ng-container>

            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Last name
                </th>
                <td mat-cell *matCellDef="let element">
                    {{ element.lastName }}
                </td>
            </ng-container>

            <ng-container matColumnDef="birthDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Bith Date
                </th>
                <td mat-cell *matCellDef="let element">
                    {{ element.birthDate | date: "MM/dd/yyyy" }}
                </td>
            </ng-container>

            <ng-container matColumnDef="country">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Country
                </th>
                <td mat-cell *matCellDef="let element">
                    {{ element.country }}
                </td>
            </ng-container>

            <ng-container matColumnDef="isComplete">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Status
                </th>
                <td mat-cell *matCellDef="let element">
                    <span
                        [ngClass]="{
                            complete: element.isComplete,
                            status: true
                        }"
                        >{{
                            element.isComplete ? "Complete" : "Iscomplete"
                        }}</span
                    >
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
        ></mat-paginator>
    </div>

    <ng-template #loading>
        <div class="loader">
            <mat-spinner></mat-spinner>
        </div>
    </ng-template>
</mat-card>
