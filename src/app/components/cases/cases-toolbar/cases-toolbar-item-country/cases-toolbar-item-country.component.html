<app-cases-toolbar-item
    title="Country"
    selectedTitle="{{
        items.length
            | i18nPlural
                : {
                      '=1': 'Country',
                      other: 'Countries'
                  }
    }}"
    [selected]="selectedItems"
>
    <app-alphabet
        [activeChars$]="activeChars$"
        (selectChar)="onSelectChar($event)"
    ></app-alphabet>
    <app-selector
        (selectItems)="onSelectItems($event)"
        [selectAllTitle]="'All cases'"
        [items]="items"
    ></app-selector>
</app-cases-toolbar-item>
