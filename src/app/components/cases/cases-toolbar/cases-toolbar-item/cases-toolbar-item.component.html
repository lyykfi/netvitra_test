<div class="toolbar-item">
    <h2>{{ title }}</h2>

    <a class="toggler" (click)="toggleFilters()">
        {{
            itemsLength === selected.length ? selectedAllTitle : selected.length
        }}
        {{ selectedTitle }}
    </a>

    <mat-card class="content" *ngIf="showFilters">
        <ng-content></ng-content>
    </mat-card>
</div>
